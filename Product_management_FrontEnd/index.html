<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- link css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- link script bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- link script ajax jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <h1>list product</h1>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Create new
    </button>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Price</th>
                <th>Amount</th>
                <th>Image</th>
                <th colspan="2">Action</th>
            </tr>
        </thead>
        <tbody id="products"></tbody>
    </table>
    <!-- show form modal -->
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="text" class="form-control" id="price">
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="text" class="form-control" id="amount">
                    </div>
                    <div class="form-group">
                        <label for="image">Image</label>
                        <input type="text" class="form-control" id="image">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text" class="form-control" id="description"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="createProduct()">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const API_URL = 'http://localhost:3000';
        let totalProduct = 0;
        $(function () {
            getProductList();
        })
        function getProductList() {
            $.ajax({
                type: 'GET',
                url: `${API_URL}/products`,
                success: function (data) {
                    totalProduct = data.length;//list sản phẩm là 10 thì gán totalProduct =10
                    let html = '';
                    for (let i = 0; i < data.length; i++) {
                        html += `<tr id="${data[i]._id}">
        <td>${i + 1}</td>
        <td>${data[i].name}</td>
        <td>${data[i].price}</td>
        <td>${data[i].amount}</td>
        <td><img src="${API_URL}/${data[i].image}" alt=""></td>
        <td><button class="btn btn-primary">Update</button></td>
        <td><button class="btn btn-danger" onclick="showConfirmDelete('${data[i]._id}')">Delete</button></td>
    </tr>`
                    }
                    $('#products').html(html);
                }
            })
        }

        function createProduct(){
            let name = $('#name').val();
            let price = $('#price').val();
            let amount = $('#amount').val();
            let image = $('#image').val();
            let description = $('#description').val();
            let product = {
                name: name,
                price: price,
                amount: amount,
                image: image,
                description: description
            }
            $.ajax({
                type:'POST',
                url:`${API_URL}/products`,
                headers:{
                    'Content-Type':'application/json'
                },
                data: JSON.stringify(product),
                success: function(data){
                    {
                    let html = '';
                        totalProduct++;
                        html += `<tr id="${data._id}">
                                    <td>${totalProduct}</td>
                                    <td>${data.name}</td>
                                    <td>${data.price}</td>
                                    <td>${data.amount}</td>
                                    <td><img src="${API_URL}/${data.image}" alt=""></td>
                                    <td><button class="btn btn-primary">Update</button></td>
                                    <td><button class="btn btn-danger" onclick="showConfirmDelete('${data[i]._id}')">Delete</button></td>
                                </tr>`  
                    
                    $('#products').append(html);// remove là xoá append là cộng thêm
                }
                }
            })
        };

    </script>
</body>

</html>
